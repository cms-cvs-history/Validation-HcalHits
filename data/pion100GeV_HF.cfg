process GEN =
{
 
   service = RandomNumberGeneratorService
   {
      untracked uint32 sourceSeed = 54321
   }
 
# this will run plig-in energy-flat random particle gun
# and puts particles (HepMCPRoduct) into edm::Event
 
   include "SimGeneral/HepPDTESSource/data/pdt.cfi"
 
   source = FlatRandomEGunSource
   {
      untracked uint32 firstRun  = 1
      untracked int32  maxEvents = 2000
      untracked PSet  PGunParameters =
      {
         # you can request more than 1 particle
         untracked vint32 PartID = {211}
         untracked double MinEta = 3.5765
         untracked double MaxEta = 3.5765
         untracked double MinPhi = 0.6109 # it must be in radians
         untracked double MaxPhi = 0.6109
         untracked double MinE   = 100.
         untracked double MaxE   = 100.
      }
      untracked int32 Verbosity = 0 # for printouts, set it to 1 (or greater)
   }
     
# you can write your particles (HepMCProduct) out into a ROOT file;
# if you want the i/o option, make sure you include it in the path
#
   module GEN = PoolOutputModule { untracked string fileName = "mc_pi+100_etaphi344.root" }
    
   endpath p = { GEN }
 
}
