process CaloTest  = {

	service = MessageLogger	{
		untracked vstring destinations = {"cout"} 
		untracked vstring categories = { "FwkJob" }

		untracked PSet cout = { 
			untracked PSet default = { untracked int32 limit = 0 }  # kill all messages in the log
			untracked PSet FwkJob  = { untracked int32 limit = -1 } # except *all* of FwkJob's
		}
		untracked vstring fwkJobReports = {"FrameworkJobReport_HB.xml"}
	}


	source = PoolSource {
		untracked vstring fileNames =
	       {
	       'file:/afs/cern.ch/cms/data/CMSSW/Validation/HcalHits/data/mc_pi+100_etaphi44.root'
	       }	       
		untracked int32 maxEvents = -1
		untracked uint32 debugVebosity = 11
		untracked bool   debugFlag     = true
	}

        service = Timing {}

	service = RandomNumberGeneratorService {
		untracked uint32 sourceSeed = 135799753
		PSet moduleSeeds =
		{
			untracked uint32 VtxSmeared = 123456789
         untracked uint32 g4SimHits = 9876
		}
	}

	include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"
	replace VtxSmeared.SigmaX = 0.00001
	replace VtxSmeared.SigmaY = 0.00001
	replace VtxSmeared.SigmaZ = 0.00001

	#Magnetic Field 		
        include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

	#Geometry
	include "Validation/HcalHits/test/data/testGeometryXML.cfi"

	module USER = PoolOutputModule {untracked string fileName ="simevent_HB.root"} 
	
	include "SimG4Core/Application/data/SimG4Object.cfi"
	replace g4SimHits.UseMagneticField = false
	replace g4SimHits.Physics.type = "SimG4Core/Physics/QGSP_EMV"
	replace g4SimHits.Watchers = {
                    {string type              = "SimG4HcalValidation"
                     PSet SimG4HcalValidation = {
                        int32   InfoLevel       = 2
                        bool    HcalClusterOnly = false
                        bool    HcalSampling    = true
                        double  ConeSize        = 0.5
                        double  EcalHitThreshold= 1e-20
                        double  HcalHitThreshold= 1e-20
                        double  TimeLowLimit    = 0.
                        double  TimeUpLimit     = 999.
                        double  JetThreshold    = 5.0
                        double  Eta0            = 0.3045
                        double  Phi0            = 0.3054
                        vstring Names           = {"HcalHits", "EcalHitsEB",
                                                   "EcalHitsEE", "EcalHitsES"}
                        }
                    }
                }

	path p1 = { VtxSmeared, g4SimHits }
	endpath outpath = { USER }

}		
