process HcalValid  = {

   service = MessageLogger	{
      untracked vstring destinations = {"cout"} 
      untracked vstring categories = { "HcalHitValid" }

      untracked vstring debugModules = { "*" }
      untracked PSet cout = { untracked string threshold = "INFO"
         untracked PSet default = { untracked int32 limit = 0 }
         untracked PSet HcalHitValid = { untracked int32 limit = -1 }
      }
   }


   untracked PSet maxEvents = {untracked int32 input = -1}

   source = PoolSource {
      untracked vstring fileNames = {'file:simevent_HF.root'}
      untracked uint32 debugVebosity = 11
      untracked bool   debugFlag     = true
   }

   include "DQMServices/Core/data/DQM.cfg"
   replace DQM.collectorHost = ""

   #Magnetic Field 		
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

   #Geometry
   include "Geometry/CMSCommonData/data/ecalhcalGeometryXML.cfi"

   include "Validation/HcalHits/data/HcalHitValidation.cfi"
   replace hcalHitValid.OutputFile    = "valid_HF.root"

   path p1 = { hcalHitValid }

}		
