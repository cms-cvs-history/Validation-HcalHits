process  testHF  = {

  service = MessageLogger {}
  service = Timing {}
  service = RandomNumberGeneratorService {
		untracked uint32 sourceSeed = 135799753
		PSet moduleSeeds =
		{
			untracked uint32 VtxSmeared = 123456789
                        untracked uint32 g4SimHits = 9876
		}
  }
      

  include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

  source = FlatRandomEGunSource
   {
      untracked uint32 firstRun  = 1
      untracked int32  maxEvents = 1
      untracked PSet  PGunParameters =
      {
         # you can request more than 1 particle
         untracked vint32 PartID = {211}
         untracked double MinEta = 3.02
         untracked double MaxEta = 5.02
         untracked double MinPhi = -3.14159265358979323846  # it must be in radians
         untracked double MaxPhi =  3.14159265358979323846
         untracked double MinE   = 100.0
         untracked double MaxE   = 100.0
      }
   }

   include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"
   replace VtxSmeared.SigmaX = 0.00001
   replace VtxSmeared.SigmaY = 0.00001
   replace VtxSmeared.SigmaZ = 0.00001


#--- Magnetic Field 		
   include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

#--- Full geometry or only ECAL+HCAL Geometry
   include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
   include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
###   include "Geometry/CMSCommonData/data/ecalhcalGeometryXML.cfi"

   include "SimG4Core/Application/data/g4SimHits.cfi"
#--- filed on/off 
   replace g4SimHits.UseMagneticField = false

#--- Empty Mixing module
   module mix = MixingModule {
       int32 bunchspace = 25
   }

   module o1 = PoolOutputModule {untracked string fileName ="my_output.root"} 


   path p1 = { VtxSmeared, g4SimHits}
   endpath outpath = { o1 }
}
